<!DOCTYPE html>
<html>
<head>
	<title>Log into the editor</title>
</head>
<body>
<form action="." method="post">
{% csrf_token %}
<input type="text" class="username-fill" name="username" placeholder="username"><br>
<input type="password" class="password-fill" name="password" placeholder="password"><br>
<input type="submit" name="Login">
</form>
{% for message in messages %}
<div>{{ message }}</div>
{% endfor %}
</body>
</html>
